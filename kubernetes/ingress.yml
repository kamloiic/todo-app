apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/ssl-redirect: "false"
#    nginx.ingress.kubernetes.io/use-regex: "true"
#    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
    name: ingress
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /api
          backend:
            service:
              name: backend
              port: 
                number: 8080
        - pathType: Prefix
          path: /
          backend:
            service:
              name: frontend
              port: 
                number: 3000
